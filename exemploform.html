<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="age">Idade:</label><br>
        <input type="number" id="idade" name="idade" min="18" max="120" required><br>
        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email" placeholder="Insira um e-mail válido" required><br>
        <label for="conteudos">Conteúdo de maior interesse:</label><br>
        <select name="conteudos" id="conteudos">
            <option value="js">JavaScript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
        </select><br>
        <label for="opiniao">Deixe sua opinião:</label><br>
        <textarea name="opiniao" rows="5" cols="30"></textarea><br>
        <label for="pwd">Senha:</label><br>
        <input type="password" id="pwd" name="pwd" required>
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
